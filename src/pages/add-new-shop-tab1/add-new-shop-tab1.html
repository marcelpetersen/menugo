
<ion-header>

  <ion-navbar>
    <ion-title>Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #myForm="ngForm" autocomplete="off" novalidate id="myForm">
    <ion-icon name="md-restaurant"></ion-icon>
    <ion-item>
      <!--<ion-label stacked>Shop Name:</ion-label>-->
      
      <ion-input required [(ngModel)]="shop.NAME" name="NAME" type="text" id="name" placeholder="Enter the name of shop"></ion-input>
    </ion-item>
    <ion-icon name="ios-call-outline"></ion-icon>
    <ion-item>
      <!--<ion-label stacked>Telephone:</ion-label>-->
      <ion-input [(ngModel)]="shop.PHONE" name="PHONE" type="text" placeholder="Enter phone number"></ion-input>
    </ion-item>
    <ion-icon name="md-apps"></ion-icon>
    <ion-item>
      <!--<ion-label stacked>Kinds of Shop:</ion-label>-->
      <ion-select required [(ngModel)]="shop.KIND" name="KIND" placeholder="Choose kind of shop">
        <ion-option value="cafe" selected="true">Cafe</ion-option>
        <ion-option value="restaurant">Restaurant</ion-option>
        <ion-option value="takeaway">Take Away</ion-option>
        <ion-option value="homemade">Home made</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-icon name="ios-home-outline"></ion-icon>
    <ion-item>
      <!--<ion-label stacked>Address:</ion-label>-->
      <ion-icon name="home"></ion-icon>
      <ion-input required [(ngModel)]="shop.ADDRESS" name="ADDRESS" type="text" placeholder="Enter address"></ion-input>
    </ion-item>
  </form>
</ion-content>
