<ion-header>

  <ion-navbar>
    <ion-title>LIST</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let shop of shopList | async" (click)="go2Shop(shop)">
      <ion-avatar item-start>
        <img src="{{shop.IMAGE}}">
      </ion-avatar>
      <h2>{{shop.NAME}}</h2>
      <p>{{shop.KIND}}</p>
    </ion-item>
  </ion-list>

    <h3>{{shop.NAME}}</h3>
    <img src="{{shop.IMAGE}}" alt="">
  </ion-card>-->



</ion-content>
